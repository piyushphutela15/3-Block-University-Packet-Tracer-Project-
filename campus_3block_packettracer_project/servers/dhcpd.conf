# ISC dhcpd.conf example for campus networks
default-lease-time 600;
max-lease-time 7200;
authoritative;

option domain-name "university.local";
option domain-name-servers 10.10.10.10;

subnet 10.20.0.0 netmask 255.255.0.0 {
  range 10.20.1.10 10.20.254.250;
  option routers 10.20.0.1;
  option broadcast-address 10.20.255.255;
}

subnet 10.30.0.0 netmask 255.255.255.0 {
  range 10.30.0.50 10.30.0.200;
  option routers 10.30.0.1;
}

subnet 10.50.0.0 netmask 255.255.255.0 {
  range 10.50.0.10 10.50.0.200;
  option routers 10.50.0.1;
}
